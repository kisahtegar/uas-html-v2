        <title>Home Page</title>

    <body>
        <!-- TOP NAVBAR -->
        <header>
            <a class="logo" href="/"><img src="img/btc.png" alt="logo"></a>

            <center>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div id="tradingview_92ad5"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSDT/?exchange=BINANCE" rel="noopener" target="_blank"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            // "autosize": true,
                            "width": "100%",
                            "height": "300",
                            "symbol": "BINANCE:BTCUSDT",
                            "interval": "D",
                            "timezone": "Asia/Jakarta",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",

                            "enable_publishing": false,
                            "allow_symbol_change": true,

            <br>
            <center>
                <div class="tradingview-widget-container">

                    {
                        "width": "100%",
                        "height": "300",
                        "defaultColumn": "overview",
                        "screener_type": "crypto_mkt",
                        "displayCurrency": "USD",
                        "colorTheme": "light",

                    }
